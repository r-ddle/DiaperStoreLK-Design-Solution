<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Baby</title>
    <link rel="stylesheet" href="\output.css">
    <script src="https://kit.fontawesome.com/97dc4f3e88.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="w-full font-body">
  <div
    class="bg-cover bg-center w-full h-64 bg-[url('assets/rosebabydiapers.png')]"
  >
    <div
      class="flex flex-col mb-2 items-center justify-center h-full bg-gray-900 bg-opacity-50"
    >
      <h1 class="text-white text-4xl font-bold">Rose Baby</h1>
      <button class="btn btn-success">Contact Us</button>
    </div>
  </div>

  <div class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <div class="card w-full bg-base-100 shadow-xl border">
        <div class="card-body">
          <h1 class="card-title justify-center items-center">
            Rose Baby Diapers
            <div class="badge badge-info">New</div>
            <div class="badge badge-warning">Fresh Inventory</div>
          </h1>
          <hr />
          <p class="text-center">Pack contains 16 pcs!</p>
          <div class="size-options">
            <div class="size-option flex justify-between items-center">
              <p class="card-title">
                <input
                  type="radio"
                  name="size"
                  class="radio radio-info mr-2"
                />Small
              </p>
              <span class="price">720/=</span>
            </div>
            <div class="size-option flex justify-between items-center">
              <p class="card-title">
                <input
                  type="radio"
                  name="size"
                  class="radio radio-info mr-2"
                />Medium
              </p>
              <span class="price">720/=</span>
            </div>
            <div class="size-option flex justify-between items-center">
              <p class="card-title">
                <input
                  type="radio"
                  name="size"
                  class="radio radio-info mr-2"
                />Large
              </p>
              <span class="price">720/=</span>
            </div>
            <div class="size-option flex justify-between items-center">
              <p class="card-title">
                <input
                  type="radio"
                  name="size"
                  class="radio radio-info mr-2"
                />Extra Large
              </p>
              <span class="price">740/=</span>
            </div>
          </div>
          <div class="card-actions justify-center">
            <button id="buyBtn" class="btn btn-primary radioBuyBtn">
              <i class="fa-solid fa-cart-shopping mr-2"></i>Buy Now
            </button>
          </div>
        </div>
      </div>


    </div>
  </div>

  <script src="./rosebaby.js"></script>
</body>
</html>
